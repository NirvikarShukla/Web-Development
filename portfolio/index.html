<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole">
        <form action="get">
            <div class="name"><label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="gender"><label for="male">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
            </div>
            <div class="class">
                <label for="class">Class</label>
                <select name="class" id="class">
                    <option value="10">X</option>
                    <option value="11">XI</option>
                    <option value="12">XII</option>
                </select>
            </div>
            <div class="feedback"><textarea name="feedback" id="" cols="30" rows="10"></textarea></div>
            <div class="button"><button type="submit">Submit</button></div>
        </form>
    </div>
</body>

</html>
