<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid;
        height: 100vh;
        gap: 25px;
      }
      .box {
        height: 45px;
        width: 45px;
        border: 2px solid;
      }
    </style>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script>
      function randomcolor() {
        let a = Math.floor(Math.random() * 255 + 0);
        let b = Math.floor(Math.random() * 255 + 0);
        let c = Math.floor(Math.random() * 255 + 0);
        return `rgb(${a},${b},${c})`;
      }
      console.log(randomcolor());

      let x = document.getElementsByClassName("box");
      Array.from(x).forEach((e) => {
        e.style.backgroundColor = randomcolor();
      });
      document.querySelector(".container").style.backgroundColor =
        randomcolor();
      console.log(randomcolor());
    </script>
  </body>
</html>
